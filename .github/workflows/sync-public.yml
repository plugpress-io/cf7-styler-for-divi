name: Sync Free to Public Repo

on:
    push:
        branches: [main]
        tags: ['*']
    workflow_dispatch:

jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout private repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up SSH deploy key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.PUBLIC_REPO_DEPLOY_KEY }}" > ~/.ssh/deploy_key
                  chmod 600 ~/.ssh/deploy_key
                  ssh-keyscan github.com >> ~/.ssh/known_hosts
              env:
                  GIT_SSH_COMMAND: 'ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no'

            - name: Remove premium-only files
              run: |
                  rm -rf includes/pro
                  rm -rf assets/pro
                  rm -f cf7-mate-pro.php
                  rm -f dist/js/admin-pro.js

            - name: Strip premium helpers from freemius.php
              run: |
                  sed -i '/^function cf7m_can_use_premium/,/^}/d' freemius.php
                  sed -i '/^function cf7m_is_premium/,/^}/d' freemius.php

            - name: Commit and push to public repo
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git remote add public git@github.com:plugpress-io/cf7-styler-for-divi.git

                  git add -A
                  git diff --cached --quiet && echo "No changes to sync" && exit 0

                  git commit -m "Sync free version â€“ $(date -u +%Y-%m-%dT%H:%M:%SZ)"
                  GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key" git push public main --force

            - name: Push tag to public repo
              if: startsWith(github.ref, 'refs/tags/')
              run: |
                  TAG="${GITHUB_REF#refs/tags/}"
                  GIT_SSH_COMMAND="ssh -i ~/.ssh/deploy_key" git push public "refs/tags/$TAG" --force
